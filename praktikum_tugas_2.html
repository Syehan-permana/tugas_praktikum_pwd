 <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Mahasiswa</title>
    <style>
        body {
            width: 70%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        fieldset {
            margin-bottom: 15px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 5px;
        }
        input[type="text"], textarea, select {
            width: 200px;
        }
    </style>
</head>
<body>

    <h2>Form Mahasiswa</h2>

    <form>
        <fieldset>
            <legend>Data Mahasiswa</legend>
            <label>Nama</label>: <input type="text" name="nama"><br>
            <label>NPM</label>: <input type="text" name="npm"><br>
            <label>Kelas</label>: 
            <select name="kelas">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
                       
            </select><br>
            <label>Jenis Kelamin</label>: 
            <input type="radio" name="jk" value="pria">Pria
            <input type="radio" name="jk" value="wanita">Wanita
        </fieldset>

        <fieldset>
            <legend>Tempat Tinggal Mahasiswa</legend>
            <label>Alamat</label>: <textarea rows="3" cols="25"></textarea><br>
            <label>Kecamatan</label>: <input type="text" name="kecamatan"><br>
            <label>Kabupaten/cianjur </label>: <input type="text" name="kota"><br>
            <label>Provinsi</label>: <input type="text" name="provinsi"><br>
            <label>Kode Pos</label>: <input type="text" name="kodepos">
        </fieldset>

        <fieldset>
            <legend>Lain-lainnya</legend>
            <label>Bahasa Pemrograman</label>: <br>
            <input type="checkbox" name="bahasa" value="C/C++">C / C++
            <input type="checkbox" name="bahasa" value="GoLang">Go Lang
            <input type="checkbox" name="bahasa" value="Python">Python
            <input type="checkbox" name="bahasa" value="PHP">PHP
            <input type="checkbox" name="bahasa" value="Javascript">Javascript
            <input type="checkbox" name="bahasa" value="Ruby">Ruby
            <input type="checkbox" name="bahasa" value="Lainnya">Lainnya
            <br><br>

            <label>Kegiatan</label>: <br>
            <input type="checkbox" name="kegiatan" value="Kemahasiswaan">Organisasi Kemahasiswaan
            <input type="checkbox" name="kegiatan" value="Luar Kampus">Organisasi di Luar Kampus
            <input type="checkbox" name="kegiatan" value="Olahraga">Bidang Olahraga
            <input type="checkbox" name="kegiatan" value="bidang Seni">Bidang Seni
            

        </fieldset>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>

</body>
</html>
