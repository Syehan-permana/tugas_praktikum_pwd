 <!DOCTYPE html>
<html>
<head>
  <title>CSS Warna Berbeda</title>
  <style>
    /* Paragraf pertama */
    .merah {
      color: red;
    }

    /* Paragraf kedua */
    .biru {
      color: blue;
    }

    /* Paragraf ketiga */
    .hijau {
      color: green;
    }
  </style>
</head>
<body>
  <p class="merah">Ini paragraf berwarna merah</p>
  <p class="biru">Ini paragraf berwarna biru</p>
  <p class="hijau">Ini paragraf berwarna hijau</p>
</body>
</html>
