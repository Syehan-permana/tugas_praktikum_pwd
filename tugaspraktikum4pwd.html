 <!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Syehan permana web </title>
<style>
  /* ======= STYLE UMUM ======= */
  
  body {
    background-image: url("baground.jpg.jpeg"); /* gambar di folder yang sama */
    background-size:cover;        /* menyesuaikan ukuran layar */
    background-repeat: no-repeat;  /* agar tidak berulang */
    background-attachment: fixed;  /* agar gambar tetap saat discroll */
    background-position: center;   /* posisi tengah */
    color: rgb(230, 230, 230);
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 200px;
  }

  /* ======= KONTEN UTAMA ======= */
  .content {
    height: 2500px; /* sesuai ketentuan: scroll > 2000px */
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  /* ======= TOMBOL KE ATAS ======= */
  #scrollTopBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background-color: #0a1726;
    color: rgb(15, 1, 1);
    border: none;
    padding: 15px 20px;
    border-radius: 50%;
    cursor:auto;
    opacity: 0.5;
    transition: opacity 0.2s, transform 0.2s;
    display: none; /* hidden secara default */
    font-size: 20px;
  }

  #scrollTopBtn:hover {
    opacity: 1;
    transform: scale(1.1);
  }
  
</style>
</head>
<body>

  <div class="content">
    <h1>Selamat datang di website ini </h1>
    <p>ini adalah website sederhana yang di buat bertujuan untuk sarana pembelajaran </p>
    <p>dan ini mudah mudahan menjadi awal dan proses saya di bidang website  </p>
    <p>terimakasih telah membuka web ini hehe </p>
  </div>

  <!-- TOMBOL KE ATAS -->
  <button id="scrollTopBtn">â†‘</button>

  <script>
    const scrollBtn = document.getElementById("scrollTopBtn");

    // Saat halaman discroll
    window.onscroll = function() {
      if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
        scrollBtn.style.display = "block";
      } else {
        scrollBtn.style.display = "none";
      }
    };

    // Saat tombol diklik, kembali ke atas
    scrollBtn.addEventListener("click", function() {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  </script>

</body>
</html>
